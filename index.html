<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <img
          class="featued-image"
          src="./assets/images/illustration-article.svg"
          alt="absract image of html elements"
        />
        <div class="content">
          <span class="category">Learning</span>
          <time datetime="2023-12-21" id="publish-date">
            Published 21 Dec 2023
          </time>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="image avatar of author"
          />
          <span class="author">Greg Hooper</span>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://uxmalcuellar.com">Uxmal Cuellar</a>.
      </div>
    </main>
  </body>
</html>
